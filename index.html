<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Frontend Mentor | Social links profile</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  </head>
  <body>
    <div class="card-container">
      <div class="profile-card">
        <img
          src="./assets/images/avatar-jessica.jpeg"
          class="user-avatar"
          alt="user profile image"
          width="80"
          loading="lazy"
          title="Jessica Randall"
        />
        <h2 class="username" aria-label="user name">Jessica Randall</h2>
        <a
          href="https://www.google.com/search?q=London-United-kingdom&oq=London-United-kingdom      "
          class="user-location"
          aria-label="user's location"
          tabindex="-1"
          >London, United Kingdom</a
        >
        <p class="user-occupation" aria-label="user's occupation">
          "Front-end developer and avid reader."
        </p>
        <div class="social-links">
          <a
            href="https://github.com/frontendfantasy"
            class="btn btn1"
            target="_blank"
            >GitHub</a
          >
          <a href="https://frontendmentor.io" class="btn btn2" target="_blank"
            >Frontend Mentor</a
          >
          <a href="https://linkedin.com" class="btn btn3" target="_blank"
            >LinkedIn</a
          >
          <a href="https://twitter.com/" class="btn btn4" target="_blank"
            >Twitter</a
          >
          <a href="https://instagram.com" class="btn btn5" target="_blank"
            >Instagram</a
          >
        </div>
      </div>
    </div>
  </body>
</html>
